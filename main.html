<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Book List</title>
    <link rel="stylesheet" href="styles.css">
   
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        .delete {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .delete:hover {
            background-color: #d32f2f;
        }
        #submit {
            background-color: #2196F3;
            border-radius: 5px;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        #submit:hover {
            background-color: #1976D2;
        }
    </style>
</head>

<body>
    <h1>My<span style="color:#29B6F6">Book</span>List</h1>

    <div class="form-group">
        <form>
            <label>Title</label><br>
            <input style="width:100%" id="title" type="text" required><br>
            <label>Author</label><br>
            <input style="width:100%" id="author" type="text" required><br>
            <label>ISBN#</label><br>
            <input style="width:100%; margin-bottom:10px;" id="isbn" type="text" required><br>
            <input id="submit" type="button" value="Add Book">
        </form>
    </div>

   
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN#</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="book-list">
            
        </tbody>
    </table>

    <script src="./script.js"></script>
</body>
</html>
